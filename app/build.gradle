apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.dp.webserv"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile files('src/main/libs/ant-zip.jar')
    compile files('src/main/libs/commons-io-2.4.jar')
    compile files('src/main/libs/jangod-core.jar')
    compile files('src/main/libs/zxing-core.jar')
    compile files('src/main/libs/httpclient-4.2.5.jar')
    compile files('src/main/libs/httpcore-4.4.4.jar')
}
